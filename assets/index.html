<body>
    <div class='container text-center'>
        <br>
        <h1>Stretch your arms.</h1>
        <br><br>
        <div id="myBar1">
            <div id="myProgress"></div>
        </div>

        <span id="countdown">30</span> second<span id="plural">s left</span>
        <br><br>
        <button type="button" class="btn btn-white" id="start">Start CountDown</button>
        <button type="button" class="btn btn-white" id="reSet">Reset CountDown</button>

    </div>

    <!-- Modal -->
    <div id="firstModal">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Do you want to stretch 1 minute later?
                    <br>*if you click 'Yes', we will give you a notice 1 minute later. <br>Please don't close this site.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="confirmButton">Yes</button>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="footer">
        <a href="#" target="_blank" id="footerLink" data-toggle="modal"
            data-target="#exampleModal">
            <p>...no, maybe next time?</p>
        </a>
        <!-- <button type="button" class="btn btn-secondary" id="testButton">No</button> -->
    </div>

    <script src="app.js"></script>
</body>

</html>
